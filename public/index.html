
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>MXI Strategic Presale</title>
  <link rel="icon" type="image/png" href="/assets/images/04a4d9ac-4539-41d2-bafd-67dd75925bde.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000000;
    }
    #root {
      height: 100vh;
      width: 100vw;
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000;
      color: #ffffff;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #2962FF;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
  <script>
    // Clear cache on load if version changed
    (function() {
      const APP_VERSION = '1.0.2';
      const STORAGE_KEY = 'mxi_app_version';
      
      const storedVersion = localStorage.getItem(STORAGE_KEY);
      
      if (storedVersion !== APP_VERSION) {
        console.log('New version detected, clearing cache...');
        
        // Clear localStorage except for language preference
        const language = localStorage.getItem('language');
        localStorage.clear();
        if (language) {
          localStorage.setItem('language', language);
        }
        
        // Clear sessionStorage
        sessionStorage.clear();
        
        // Unregister service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
              console.log('Service worker unregistered');
            }
          });
        }
        
        // Clear cache storage
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
            }
            console.log('Cache storage cleared');
          });
        }
        
        // Store new version
        localStorage.setItem(STORAGE_KEY, APP_VERSION);
        
        console.log('Cache cleared, reloading...');
        // Force reload from server
        window.location.reload(true);
      }
    })();
  </script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando MXI Strategic Presale...</div>
    </div>
  </div>
</body>
</html>
